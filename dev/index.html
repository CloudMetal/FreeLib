<!DOCTYPE html>
<!-- <html manifest="freelib.manifest"> -->
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

<!-- VIEWPORT -->

<!-- optimized for mobile, zoom/scaling disabled -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

<meta name="apple-mobile-web-app-capable" content="yes" />

<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<!-- Link recognition disabled -->
<meta name = "format-detection" content = "telephone=no">

<!-- BROWSER CHROME -->

<!-- status bar styles: default, black, or black-translucent -->
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<!-- STARTUP IMAGES -->

<!-- startup image for web apps - iPad - landscape (748x1024) 
     Note: iPad landscape startup image has to be exactly 748x1024 pixels (portrait, with contents rotated).-->
<link rel="apple-touch-startup-image" href="assets/compressed/ios_splash_ui@lhd.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)" />

<!-- startup image for web apps - iPad - portrait (768x1004) -->
<link rel="apple-touch-startup-image" href="assets/compressed/ios_splash_ui@phd.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)" />

<!-- startup image for web apps (320x460) -->
<link rel="apple-touch-startup-image" href="assets/compressed/ios_splash_ui.png" media="screen and (max-device-width: 320px)" />

<!-- HOME SCREEN ICONS -->

<!-- home screen icon -->
<link rel="apple-touch-icon-precomposed" href="assets/compressed/apple-touch-icon.png" />

<!-- home screen icon, omits iOS embellishments - ipad -->
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/compressed/touch-icon-ipad.png" />

<!-- home screen icon - high res -->
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/compressed/apple-touch-icon.png" />

<!-- CSS -->

<style type="text/css">@import url(css/i.css);</style>
<style type="text/css">@import url(css/add2home.css);</style>

<!-- JS -->

<script type="application/javascript" src="js/jquery-1.6.2.min.js"></script>
<script type="application/javascript" src="js/iscroll.min.js"></script>
<script type="application/javascript" src="js/add2home.min.js"></script>
<script type="application/javascript" src="js/latlon.min.js"></script>
<script type="application/javascript" src="js/freelib.js"></script>
<script type="text/javascript">

var favScroll;
var searchScroll;

function loaded() {
	setTimeout(function () {
		favScroll = new iScroll('fav-wrapper',{ scrollbarClass: 'myScrollbar' });
		searchScroll = new iScroll('search-wrapper', { scrollbarClass: 'myScrollbar' });
	}, 200);
	$('#fav-wrapper').height($(window).height()-101);
	$('#search-wrapper').height($(window).height()-154);
}

$(window).resize(function() 
{
	$('#fav-wrapper').height($(window).height()-101);
	$('#search-wrapper').height($(window).height()-154);
});

window.addEventListener('load', loaded, false);

freelib.init();

</script>

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-25193262-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

<title>FreeLibâ€™</title>

</head>
<body>
<div id="header">
	<div id="title"></div>
</div>
<div id="search_box_bg">
	<div id="search_box">
		<div id="search_shape">
			<div id="geolocate" onclick="freelib.geolocate();"></div>
			<input type="text" id="search" />
		</div>
	</div>
</div>
<div id="middle">
	<!-- <div id="content"></div> -->
	<div id="fav-wrapper"><ul id="scroller"></ul></div>
	<div id="search-wrapper"><ul id="scroller"></ul></div>
</div>
<div id="footer">
	 <ul>
		<li id="cursor"></li>
	 	<li id="favs" onclick="freelib.showView('favs');"></li>
		<li id="search" onclick="freelib.showView('search');"></li>
		<li id="info" onclick="freelib.showView('info');"></li>
	 </ul>
</div>
</body>
</html>
